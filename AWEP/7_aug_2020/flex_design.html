<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            margin: 0px;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; height: 100vh;">


        <div style="display: flex; flex-direction: row; flex: 9.2;">
            <div style="display: flex;
                flex-direction: column;
                width: 50vw; font-size: 1.5rem;
                align-items: center; justify-content: center; color: red; font-weight: bold;">
                <div style="padding: 15px;"><i class="fa fa-search" aria-hidden="true"></i> Follow your interests.</div>
                <div style="padding: 15px;"><i class="fa fa-users" style="font-size:24px"></i> Hear what people are talking about</div>
                <div style="padding: 15px;"><i class="fa fa-comment-o" style="font-size:24px"></i> Join the conversation</div>
            </div>    
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 50vw;">
                <div><i class="fa fa-twitter" style="font-size:48px;color: royalblue"></i></div>
                <div style="font-size: 2rem; font-weight: bold; padding-bottom: 15px;">See whats's happening in<br>the world right now </div>
                <div style="font-weight: bold; font-size: 1.2rem; padding-bottom: 15px;">Join Twitter today.</div>
                <div style="border:1px solid royalblue; background: royalblue; color: white; margin: 40px 20px"><input type="button" value="Sign up"></div>
                <div><input type="button" value="Log in"></div>
            </div>
        </div>

        <div style="display:flex; flex: 0.8; color: grey; justify-content: space-between; align-items: center; padding-left: 3px; padding-right: 3px;">
            <div>About</div>
            <div>Help Center</div>
            <div>Terms</div>
            <div>Privacy Policy</div>
            <div>Cookies</div>
            <div>Ads Info</div>
            <div>Blog</div>
            <div>Status</div>
            <div>Jobs</div>
            <div>Brands</div>
            <div>Advertise</div>
            <div>Markering</div>
            <div>Business</div>
            <div>Developers</div>
            <div>Directory</div>
        </div>


    </div>
</body>
</html>
