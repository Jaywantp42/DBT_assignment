<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html and css inline binding</title>
    <script>
        alert("You are enetring on a page");
        function plane_img() {
            alert('This is Rafale plane');
        }
    </script>
</head>
<body>
    <div>Internal Binding</div>
    <div> <img src="Rafale.jpg" alt="rafale" width="400" height="320"> </div>
    <input type="button" value="Click me" id="plane" onclick="plane_img()">
</body>
</html>
