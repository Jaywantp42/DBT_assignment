<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_query_selector_by _element</title>
    <style>
        .outer{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .inner{
            width: 50vw;
            font-size: 50px;
            color: rgb(100, 90, 87);
            background-color: rgba(133, 154, 161, 0.63);
            text-align: center;
            padding :20px;
        }
    </style>
    <script src="bt_element.js"></script>
</head>
<body>
    <div class="outer">

        <div class="inner" onmouseover="mouseover()" onmouseout="mouseout()">
            Mcdonald
        </div>


    </div>
</body>
</html>
